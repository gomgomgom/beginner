<html>
  <head>
    <title>Hello Vue - Conditional</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app-3">
      <span v-if="seen">Now you see me</span>
    </div>

    <script>
      var app3 = new Vue({
        el: '#app-3',
        data: {
          seen: true
        }
      })


      // type something in your browser console, like
      // $ app3.seen = false
      // then the text will be hidden
    </script>
  </body>
</html>
