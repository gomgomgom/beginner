<html>
  <head>
    <title>Hello Vue - Simple Two Way Binding</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <script>
      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
